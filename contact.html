<!DOCTYPE html>
<html>

  <head>
    <title>Contact Form</title>

    <link rel="stylesheet" href="css/laurStyles.css">
  </head>

  <script>
  function _(){return document.getElementById(id);}
  function submitForm(){
    _("mybtn").disabled = true;
    _("status").innerHTML = 'please wait ...';
    var formdata = new FormData();
    formdata.append("n", _("n").value);
    formdata.append("e", _("e").value);
    formdata.append("m", _("m").value);
    var ajax= new XMLHttpRequest();
    ajax.open( "POST", "php/contactForm.php");
    ajax.onreadystatechange = function(){
      if(ajax.readyState == 4 && ajax.status == 200){
        if(ajax.responseText == "success"){
          _("my_form").innerHTML = '<h2>Thanks '+_("n").value+', your message has been sent.</h2>';
        }else{
          _("status").innerHTML = ajax.responseText;
          _("mybtn").disabled = false;
        }
      }
    }
    ajax.send(formdata);
  }

  </script>

<body>

  <header role="banner">
    <img id="logo-main" src="images/thumimg.png" width="250" alt="Logo Thing
     main logo">

  <ul class="navBar">

    <li><a href="home.html" id="linkref">Home</a></li>
    <li><a href="about.html"id="linkref">About Us</a></li>
    <li><a href="services.html"id="linkref">Services</a></li>
    <li><a href="gallery.html"id="linkref">Gallery</a></li>
    <li><a href="contact.html"id="linkref">Contact</a></li>
  </ul>

  <div class="sideBar">
    <div class="inner-sB">
      This is the content on the left
      Use tables or lists to make sense.
    </div>
  </div>

<div class="main-content">
  <div class = "contactF">
    <h3>Contact Us</h3>
    <p>Please</p>

    <form id="my_form" onsubmit="submitForm(); return false;">
      <p><input id="n" placeholder="Name" required></p>
      <p><input id="e" placeholder="Email" type="email" required></p>
      <textarea id="m" placeholder="Write your message here"
                rows="10" required></textarea>
      <p><input id="mybtn" type="submit" value="Submit Form">
      <span id="status"></span></p>
    </form>

  </div>
</div>

</body>

</header>
</html>
